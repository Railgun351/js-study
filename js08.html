<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <h1>시계</h1>
    <div>
      <span id="hour">시</span>
      <span id="minute">분</span>
      <span id="second">초</span>
    </div>
  </body>
  <script defer>
    const getClock = () => {
      const myDate = new Date();

      const hour = document.getElementById("hour");
      hour.innerText =
        myDate.getHours() > 12
          ? `오후 ${(myDate.getHours() - 12).toString().padStart(2, "0")}시 `
          : `오전 ${myDate.getHours().toString().padStart(2, "0")}시 `;
      const minute = document.getElementById("minute");
      minute.innerText = `${myDate
        .getMinutes()
        .toString()
        .padStart(2, "0")}분 `;
      const second = document.getElementById("second");
      second.innerText = `${myDate.getSeconds().toString().padStart(2, "0")}초`;
    };

    getClock();
    setInterval(getClock, 1000);
  </script>
</html>
