  //값이 들어오면 열 수 있음
  //보통 통신시 사용, 또는 입출력
  const promise = new Promise((resolve, reject) => {
    setTimeout(() => {
      //   resolve("택배 도착");
      reject("택배 분실");
    }, 2000);
  });

  promise
    .then((response) => {
      console.log(response);
      return "택배개봉";
    })
    .then((response) => {
      console.log(response);
    })
    .catch((error) => {
      console.log(error);
    })
    .finally(() => {
      //자바에 final문과 동일(무조건 실행)
      console.log("finally");
    });
</script>
