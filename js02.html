<script>
  //참조 데이터 타입(레퍼런스)
  // 객체 / 배열 / 함수
  function func1(value) {
    return value;
  }
  console.log(func1(1));
  // 리턴하는 함수는 실행되면 값이 된다

  //람다(화살표 함수)
  //한 줄일 경우 return 안적어줘도 됨
  var func4 = (value) => value;

  //배열
  var array1 = [1, 2, 3, 4];
  var array2 = ["가", 1, null, true];

  //객체
  var obj1 = {
    key: "value",
    func: (value) => value,
    array: [1, 2, 3, 4],
    obj: {
      key: "value",
    },
  };
</script>
